<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Assignment Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="calculator">
		<!--Clear(Left side) and Screen(Right side) key Start -->
		<div class="top">	
			<div class="screen"></div> 
			<span class="clear">C</span>
		</div>
		<!--Keys Start-->
		<div class="keys">
			<!-- operators and other keys -->
			<span>7</span>
			<span>8</span>
			<span>9</span>
			<span class="operator">+</span>
			<span>4</span>
			<span>5</span>
			<span>6</span>
			<span class="operator">-</span>
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span class="operator">รท</span>
			<span>0</span>
			<span>.</span>
			<span class="eval">=</span>
			<span class="operator">x</span>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
